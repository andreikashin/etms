<p>Time Logs</p>
<ul class="list-group">
    <li *ngFor="let log of timeLogs" class="list-group-item">
        {{log.description}} | {{log.startTime}} -> {{log.endTime}} | {{log.id}}
        <button type="button" class="btn btn-link" [routerLink]="[log.id]">Edit</button>
        <button type="button" class="btn btn-link">Delete</button>
    </li>
</ul>
<button type="button" class="btn btn-primary btn-sm">New Log</button>
